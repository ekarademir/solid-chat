syntax = "proto3";

package chat;

service Tenants {
  rpc Create(Tenant) returns (TenantResponse) {}
  rpc List(TenantRequest) returns (stream Tenant) {}
  rpc Delete(TenantRequest) returns (TenantResponse) {}
}

message TenantRequest {
  bool list_all = 1;
  string name = 2;
}

message TenantResponse {
  Tenant tenant = 3;
}

message Tenant {
  int32 id = 1;
  string name = 2;
}